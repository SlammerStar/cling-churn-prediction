{% extends 'base.html' %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">Upload Customer Data</div>
            <div class="card-body">
                <div id="dropZone" class="border p-4 text-center" style="cursor: pointer;">
                    <p>Drag and drop a CSV file here or click to select</p>
                    <input type="file" id="csvFile" accept=".csv" hidden required aria-label="Upload CSV file">
                    <div id="errorMsg" class="invalid-feedback d-none"></div>
                </div>
                <div id="progressBar" class="progress mt-3 d-none">
                    <div class="progress-bar bg-primary" style="width: 100%;"></div>
                </div>
                <div id="previewTable" class="mt-3 d-none">
                    <h5>Preview (First 5 Rows)</h5>
                    <table class="table">
                        <thead>
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
